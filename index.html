<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employment Tracking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Management System</h1>
            <p class="lead">Directory of employees and their compensation.</p>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmpoylee1">Employee Name</label>
                <input type="employee" class="form-control" id="exampleInputEmployee" aria-describedby="employeeHelp" placeholder="Enter employee">
            </div>
            <div class="form-group">
                <label for="exampleInputRole1">Role</label>
                <input type="role" class="form-control" id="exampleInputRole1" placeholder="Role">
            </div>
            <div class="form-group">
                <label for="exampleInputDate1">Start Date (DD/MM/YY)</label>
                <input type="date" class="form-control" id="exampleInputDate1" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="exampleInputRate1">Monthly Rate</label>
                <input type="rate" class="form-control" id="exampleInputR1" placeholder="Compensation">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
    </div>
</div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
